
<div class="panel panel-danger">
  <div class="panel-heading">
    <h2 class="section-heading text-white">Les Interventions</h2>
  </div>
  <div class="panel-body">

    
    <table class="table table-striped table-hover table-dark border=4">
      <thead class= "thead-dark">
        <tr>
          <th>Date d'intervention initiale </th>
          <th>Date effective de l'intervention</th>
          <th>Commentaire</th>
          <th>Matériel concerné</th>
          <th>Intervenant</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let intervention of interventionsObservable |async">
          <td>{{intervention.datePrevu}}</td>
          <td>{{intervention.dateEffectue}}</td>
          <td>{{intervention.commentaire}}</td>
          <td>{{intervention.id_Materiel}}</td>
          <td>{{intervention.id_Intervenant}}</td>
        <td><button (click)="removeInter(intervention.id)" class="btn btn-danger">remove</button></td>
         <td><button (click)="editInter(intervention.id)" class="btn btn-warning">edit</button></td>
        </tr>
      </tbody>
    </table>
  

</div>
